<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up • Famflow</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            html.classList.toggle('dark', theme === 'dark');
        });
    </script>
    <style>
        .auth-blob{position:fixed;inset:0;z-index:-1;background:radial-gradient(900px 500px at 100% -10%, rgba(79,70,229,0.25), transparent 60%),radial-gradient(700px 400px at 0% 0%, rgba(168,85,247,0.18), transparent 60%);}        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('bg-white','dark:bg-[#0b1020]');
        });
    </script>
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
</head>
<body class="min-h-screen text-gray-800 dark:text-gray-100">
    <div class="auth-blob"></div>
    <div class="container mx-auto px-4 py-10">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-10 items-center">
            <div>
                <a href="/" class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-100 text-indigo-700 text-sm dark:bg-indigo-500/10 dark:text-indigo-200 ring-1 ring-indigo-400/30">
                    <i class="fas fa-wallet mr-2"></i> Famflow
                </a>
                <h1 class="mt-4 text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white">Create your account</h1>
                <p class="mt-3 text-gray-600 dark:text-gray-300 text-lg">We’ll guide you — budgets, goals, and a little motivation along the way.</p>
                <ul class="mt-6 space-y-3 text-gray-700 dark:text-gray-300">
                    <li><i class="fas fa-check text-green-500 mr-2"></i> Invite family members</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i> Budgets and savings goals</li>
                    <li><i class="fas fa-check text-green-500 mr-2"></i> Clear reports and insights</li>
                </ul>
            </div>
            <div class="bg-white/80 backdrop-blur dark:bg-gray-900/60 border border-gray-200 dark:border-gray-800 shadow-xl rounded-2xl p-8">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Sign up</h2>
                <form class="space-y-5">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full name</label>
                        <input id="name" name="name" type="text" autocomplete="name" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white mt-2" placeholder="John Doe">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white mt-2" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white mt-2" placeholder="••••••••">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:text-white mt-2" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full py-3 rounded-xl bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">Create account</button>
                    <p class="text-sm text-gray-600 dark:text-gray-400 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-700">Sign in</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
