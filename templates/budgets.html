{% extends "base.html" %}

{% block title %}Budgets - Family Finance Manager{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/' + theme + '/budgets.css') }}">
{% endblock %}

{% block content %}
    <!-- Header -->
    <header class="bg-white dark:bg-[var(--bg-secondary)] shadow-sm dark:border-b dark:border-[var(--border-color)]">
        <div class="px-6 py-4 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-800 dark:text-[var(--text-primary)]">Budgets</h2>
            <div class="flex items-center space-x-4">
                <label class="switch">
                    <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
                    <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>
                    <input type="checkbox" class="input" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <div class="relative">
                    <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-[var(--hover-bg)]">
                        <i class="fas fa-bell text-gray-500 dark:text-[var(--text-tertiary)]"></i>
                        <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-danger"></span>
                    </button>
                </div>
                <div class="relative">
                    <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none">
                        <span class="hidden md:block text-sm font-medium dark:text-[var(--text-secondary)]">Family Admin</span>
                        <img src="https://ui-avatars.com/api/?name=Family+User&background=4f46e5&color=fff" class="w-8 h-8 rounded-full" alt="User">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-[var(--text-primary)]">Budgets</h1>
            <button id="addBudgetBtn" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>Add Budget
            </button>
        </div>
        <div id="budgetList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Budgets will be loaded here by JS -->
        </div>
    </main>

    <!-- Add Budget Modal -->
    <div id="budgetModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-[var(--card-bg)] dark:border dark:border-[var(--border-color)] rounded-xl w-full max-w-md mx-4">
            <div class="p-4 border-b border-gray-200 dark:border-[var(--border-color)] flex justify-between items-center">
                <h3 class="font-semibold text-lg dark:text-[var(--text-primary)]">Add Budget</h3>
                <button id="closeBudgetModal" class="text-gray-500 hover:text-gray-700 dark:text-[var(--text-tertiary)] dark:hover:text-[var(--text-secondary)]">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="budgetForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-[var(--text-secondary)] text-sm font-medium mb-2">Category</label>
                        <select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 dark:border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-1 focus:ring-primary dark:bg-[var(--bg-secondary)] dark:text-[var(--text-primary)]" required>
                            <option value="">Select a category</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-[var(--text-secondary)] text-sm font-medium mb-2">Limit Amount</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-[var(--text-tertiary)]">$</span>
                            <input type="number" id="limitAmount" name="limit_amount" class="w-full pl-8 pr-4 py-2 border border-gray-300 dark:border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-1 focus:ring-primary dark:bg-[var(--bg-secondary)] dark:text-[var(--text-primary)]" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 dark:text-[var(--text-secondary)] text-sm font-medium mb-2">Period</label>
                        <select id="period" name="period" class="w-full px-4 py-2 border border-gray-300 dark:border-[var(--border-color)] rounded-lg focus:outline-none focus:ring-1 focus:ring-primary dark:bg-[var(--bg-secondary)] dark:text-[var(--text-primary)]" required>
                            <option value="monthly">Monthly</option>
                            <option value="weekly">Weekly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelBudgetBtn" class="px-4 py-2 border border-gray-300 dark:border-[var(--border-color)] rounded-lg font-medium text-gray-700 dark:text-[var(--text-secondary)] hover:bg-gray-50 dark:hover:bg-[var(--hover-bg)]">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:bg-indigo-600">
                            Add Budget
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/budgets.js') }}"></script>
{% endblock %}
